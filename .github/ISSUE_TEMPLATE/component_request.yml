      label: Description
      description: Describe your need in details
    validations:
      required: true      
  - type: textarea
    id: motivation_context
    attributes:
      label: Motivation & Context
      description: Why is this evolution required? What problem does it solve?
  - type: checkboxes
    attributes:
      label: Types of change
      description: Please fill the suitable items in the list
      options:
        - label: Add new component
