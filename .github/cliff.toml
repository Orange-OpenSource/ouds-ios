```
"""

# Template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% for group, commits in commits | group_by(attribute="group") %}
    ## {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }} ({{ commit.id }})\
    {% endfor %}
{% endfor %}\n
"""

# Remvoes the leading and trailing whitespace from the templates
trim = true

[git]

# Parses the commits based on https://www.conventionalcommits.org
conventional_commits = true

# Filters out the commits that are not conventional
filter_unconventional = true

# Processes each line of a commit as an individual commit
split_commits = false

# Regex for parsing and grouping commits
# We assume commits of build (build:) and style (style:) should not appear in generate release note
commit_parsers = [
  { message = "^feat:", group = "ğŸš€ Features" },
  { message = "^fix:", group = "ğŸ› Fixes" },
  { message = "^docs:", group = "ğŸ“– Docs" },
  { message = "^chore:", group = "ğŸ§° Chore" },
  { message = "^chore\\(deps\\):", group = "ğŸ§° Chore" },
  { message = "^refactor:", group = "ğŸ§° Chore" },
  { message = "^test:", group = "ğŸ§° Chore" },
  { message = "^ci:", group = "ğŸ§° Chore" },
  { message = "^feat!:", group = "ğŸ’¥ Breaking changes" },
  { message = "^fix!:", group = "ğŸ’¥ Breaking changes" },
  { message = "^docs!:", group = "ğŸ’¥ Breaking changes" },
  { message = "^chore!:", group = "ğŸ’¥ Breaking changes" },
  { message = "^refactor!:", group = "ğŸ’¥ Breaking changes" },
  { message = "^test!:", group = "ğŸ’¥ Breaking changes" },
  { message = "^ci!:", group = "ğŸ’¥ Breaking changes" },
]
commit_preprocessors = [
    { pattern = '.*', replace_command = 'git show -s --format=%B $COMMIT_SHA' }
]

# Protects breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false

# Filters out the commits that are not matched by commit parsers
filter_commits = true

# Regex for matching git tags
tag_pattern = "v[0-9].*"

# Regex for skipping tags
skip_tags = "v0.1.0-beta.1"

# Regex for ignoring tags
ignore_tags = ""

# Sorts the tags topologically
topo_order = false

# Sorts the commits inside sections by oldest/newest order
sort_commits = "newest"