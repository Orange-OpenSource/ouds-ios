name: Check Localizables

on:
  # For protected and most important branches
  push:
    branches:
      - main
      - develop

  # Pull request events
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  i18n:
    name: Check translations (Swift Polyglot)
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Fastlane
        run: |
          bundle install

      - name: Check if missing translations
        run: |
          cd DesignToolbox
          bundle exec fastlane check_missing_translations