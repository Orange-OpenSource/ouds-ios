name: Build and Test

on:
  push:
    branches:
      - main
      - develop
      - '*'

  workflow_dispatch: # To trigger manually

  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode 16.3.0
        run: |
          sudo xcode-select -s /Applications/Xcode_16.3.0.app/Contents/Developer

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Fastlane
        run: |
          bundle install

      - name: Build Swift Package
        run: |
          cd DesignToolbox
          bundle exec fastlane build

  # Test the library with unit tests
  unit-test:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode 16.3.0
        run: |
          sudo xcode-select -s /Applications/Xcode_16.3.0.app/Contents/Developer

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Fastlane
        run: |
          bundle install

      - name: Run unit tests of Swift Package-
        run: |
          bundle exec fastlane test_unit
