name: Check dead code

on:
  # For protected, most important and all branches
  push:
    branches:
      - main
      - develop
      - '*'

  # To trigger manually
  workflow_dispatch:

  # Pull request events
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  deadcode:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Fastlane
        run: |
          bundle install

      - name: Install Periphery
        run: |
          brew install periphery

      - name: Look for dead code
        run: |
          bundle exec fastlane check_dead_code