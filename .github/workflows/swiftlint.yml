name: SwiftLint

on:
  push:
    branches:
      - main
      - develop
      - '*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  SwiftLint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cirruslabs/swiftlint-action@v1
        with:
          version: latest