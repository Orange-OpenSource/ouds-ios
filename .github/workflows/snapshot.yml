# Each night, at 8:00 pm Paris hour (i.e. 18h UTC)
# moves the SNAPSHOT tag
# to let CI/CD or users pick the last development version by tag

name: Update SNAPSHOT Tag

on:
  schedule:
    - cron: '0 18 * * *'  # 20h Paris
  workflow_dispatch:

permissions:
  contents: write

# Cancel-in-progress to avoid to have more and more runs for the same thing in the branch or pull request
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f SNAPSHOT
          git push origin SNAPSHOT --force
