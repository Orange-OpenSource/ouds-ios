# Rules for this GitHub Actions workflow
# - use "almost" frozen version of macOS
# - is for branches main, develop and all
# - automatically triggered when pull request is opened and has new commits (synchronize)
# But beware, triggered on commit push, so do not be a push-machine-gun!

name: Build Swift DocC documentation

on:
  push:
    branches:
      - main
      - develop
      - '*'

  pull_request:
    types:
      - opened
      - synchronize 
    branches:
      - main
      - develop
      - '*'        

permissions:
  contents: read

# Cancel-in-progress to avoid to have more and more runs for the same thing in the branch or pull request
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  # Build the documentation to check if everything works well
  build-documentation:
    runs-on: macos-26
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Xcode 26.2
        run: |
          sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Build documentation
        run: |
          cd scripts
          yes | ./generateWebDocumentation.sh --libversion=none --nozip
