# Rules for this GitHub Actions workflow
# - use "almost" frozen version of macOS
# - is for branches main, develop and all
# - automatically triggered when pull request is opened and has new commits (synchronize)
# But beware, triggered on commit push, so do not be a push-machine-gun!

name: Build DocC documentation

on:
  push:
    branches:
      - main
      - develop
      - '*'

  pull_request:
    types:
      - opened
      - synchronize 
    branches:
      - main
      - develop
      - '*'        

jobs:
  # Build the documentation to check if everything works well
  build-documentation:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode 16.4.0
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.0.app/Contents/Developer

      - name: Build documentation
        run: |
          cd docs_release
          yes | ./generateWebDocumentation.sh --libversion=none --nozip
